


<ion-view view-title="Pressa.ru Каталог">
 
 <ion-nav-buttons side="primary">
          <img src="img/logo.png" /> &nbsp;
          <button class="button button-outline button-positive" ng-click="openPopover($event)">
             Категории
          </button>
</ion-nav-buttons>


  <ion-content class="padding">

<div ng-controller="CarouselController">
    
<!-- Slider main container -->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
         <div class="swiper-slide" ng-repeat="i in new_issues"><img ng-src="{{ i.image }}"></div>
    </div>
</div>

</div>


  </ion-content>
</ion-view>

<ion-view cache-view="false">
     <ion-nav-title>{{ issue.name }} </ion-nav-title>
 </ion-view>

<ion-view>
  <ion-content class="padding">

    
       

       
        <ks-swiper-container on-ready="onReadySwiper(swiper)" initial-slide="1" speed="2000" loop="true" show-nav-buttons="false" slides-per-view="1" space-between="5" pagination-clickable="false" override-parameters="{effect: 'coverflow',coverflow: {rotate: 50,stretch: 0,depth: 100,modifier: 1,slideShadows : false}}">
            <ks-swiper-slide class="swiper-slide" ng-repeat="p in issue.pages">
                <img ng-click="readPage(i.id)"  ng-src="{{ p.cover }}">
            </ks-swiper-slide>            
        </ks-swiper-container>


  </ion-content>
</ion-view>

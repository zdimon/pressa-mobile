<ion-view cache-view="false">
     <ion-nav-title>{{ category.name }} </ion-nav-title>

 <ion-nav-buttons side="primary">
          <img src="img/logo.png" /> &nbsp;
          <button class="button button-outline button-positive" ng-click="openPopover($event)">
             Категории
          </button>
</ion-nav-buttons>

 </ion-view>

<ion-view>
  <ion-content class="padding">



    <div class="list">

        <a ng-repeat="j in category.journals" class="item item-thumbnail-left" href="#/tab/journal/{{ j.id }}">
          <img src="{{j.mobile_thumb}}">
          <h2>{{ j.name }}</h2>
          <p>{{ j.description }}</p>
          <p>Стоимость: {{ j.price }} руб.</p>
        </a>

       
    </div>

  </ion-content>
</ion-view>
